<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META NAME="author" CONTENT="Aviral Garg and Atif Mahmud">
    <title>UBC Bookstore</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ece.ubc.ca/~kbajaj/cpen400a/jquery.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kbajaj/cpen400a/test1.js" type="text/javascript"></script>
</head>
<body>
<header class="clearFix" id="header">
    <img id="logo" src="images/logo.png">
    <img id="welcomeBanner" src="images/welcomeBanner.png">
</header>
<main class="clearFix" id="mainContent">
    <div id="navigationMenu">
        <ul>
            <li>
                <button id="navAllItems"> All Items</button>
            </li>
            <li>
                <button> Books</button>
            </li>
            <li>
                <button> Clothing</button>
            </li>
            <li>
                <button> Tech</button>
            </li>
            <li>
                <button> Gifts</button>
            </li>
            <li>
                <button> Stationary</button>
            </li>
            <li>
                <button> Supplies</button>
            </li>
        </ul>
    </div>
    <div id="productList">
        <table>
            <tr>
                <td>
                    <div class="product">
                        <img src="images/Box1_$10.png" alt="Box Image">Box 1
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <button class="addToCart" value="Box1_$10">Add</button>
                            <div class="text">$10</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/Box2_$5.png" alt="Box Image">Box 2
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$5</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/Clothes1_$20.png" alt="Clothes Image">Clothes 1
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$20</div>
                        </div>
                    </div>
                </td>

            </tr>

            <tr>

                <td>
                    <div class="product">
                        <img src="images/Clothes2_$30.png" alt="Clothes Image">Clothes 2
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$30</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/Jeans_$50.png" alt="Jeans Image">Jeans
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$50</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/Keyboard_$20.png" alt="Keyboard Combo Image">Keyboard
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$20</div>
                        </div>
                    </div>

                </td>

            </tr>

            <tr>

                <td>
                    <div class="product">
                        <img src="images/KeyboardCombo_$40.png" alt="Keyboard Image">Keyboard Combo
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$40</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/Mice_$20.png" alt="Mice Image">Mice
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$20</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/PC1_$350.png" alt="PC1 Image">PC 1
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$350</div>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>

                <td>
                    <div class="product">
                        <img src="images/PC2_$400.png" alt="PC2 Image">PC 2
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$400</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/PC3_$300.png" alt="PC3 Image">PC 3
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$300</div>
                        </div>
                    </div>
                </td>


                <td>
                    <div class="product">
                        <img src="images/Tent_$100.png" alt="Tent Image">Tent
                        <div class="overlay2"></div>
                        <div class="overlay">
                            <div class="text">$100</div>
                        </div>
                    </div>

                </td>
            </tr>


        </table>
    </div>

    <div id="container"></div>
</main>
<footer id="footer">
    <text>
        Created by Aviral and Atif for CPEN400A. Contact: +1-778-861-7151 and +1-778-322-9667.
